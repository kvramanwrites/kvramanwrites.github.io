<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>K. V. Raman | Author Node</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    /* ===============================
       BASE SYSTEM STYLES
    ================================ */

    body {
      font-family: 'VT323', monospace;
      background-color: #050505;
      color: #00ff41;
      user-select: none;
    }

    .cursor::after {
      content: "â–ˆ";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* ===============================
       MOBILE READABILITY
    ================================ */

    @media (max-width: 768px) {
      body {
        font-size: 1.15rem;
      }

      pre {
        font-size: 1.15rem;
        line-height: 1.6;
      }
    }

    /* ===============================
       CRT EFFECT
    ================================ */

    .crt {
      position: relative;
    }

    .crt::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 1px,
          rgba(0, 0, 0, 0.05) 2px,
          rgba(0, 0, 0, 0.05) 3px
        );
      pointer-events: none;
      z-index: 9999;
    }

    .crt::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        rgba(0, 255, 65, 0.08) 0%,
        rgba(0, 0, 0, 0.85) 70%
      );
      pointer-events: none;
      z-index: 9998;
    }

    .crt,
    .crt * {
      text-shadow:
        0 0 4px rgba(0, 255, 65, 0.4),
        0 0 10px rgba(0, 255, 65, 0.2);
    }
  </style>
</head>

<body class="crt">

  <!-- SYSTEM SHELL -->
  <main
    class="
      w-full max-w-3xl mx-auto
      min-h-screen
      px-6
      flex flex-col
      justify-center
      md:justify-center
    "
  >

    <!-- OUTPUT SURFACE -->
    <pre
      id="terminal"
      class="text-xl leading-relaxed"
    ></pre>

    <!-- ACTION SURFACE -->
    <div
      id="actions"
      class="
        mt-8 hidden space-y-4
      "
    >
      <a
        href="archives.html"
        class="
          block border border-green-500
          px-4 py-3 text-lg
          active:bg-green-500 active:text-black
          transition
        "
      >
        ENTER ARCHIVES
      </a>

      <a
        href="author.html"
        class="
          block border border-green-500
          px-4 py-3 text-lg
          active:bg-green-500 active:text-black
          transition
        "
      >
        AUTHOR NODE
      </a>

      <a
        href="mailto:signal@kvraman.in"
        class="
          block border border-green-500
          px-4 py-3 text-lg
          active:bg-green-500 active:text-black
          transition
        "
      >
        SEND SIGNAL
      </a>
    </div>

  </main>

  <!-- LOGIC -->
  <script src="assets/js/terminal.js"></script>

</body>
</html>
