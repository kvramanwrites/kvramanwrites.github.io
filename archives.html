<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Archives | K. V. Raman</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    /* ===============================
       BASE SYSTEM STYLES
    ================================ */

    body {
      font-family: 'VT323', monospace;
      background-color: #050505;
      color: #00ff41;
      user-select: none;
      overflow: hidden; /* mobile keyboard safety */
    }

    .cursor::after {
      content: "â–ˆ";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* ===============================
       MOBILE READABILITY
    ================================ */

    @media (max-width: 768px) {
      body {
        font-size: 1.15rem;
      }

      pre,
      input {
        font-size: 1.15rem;
        line-height: 1.6;
      }
    }

    /* ===============================
       CRT EFFECT
    ================================ */

    .crt {
      position: relative;
    }

    .crt::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 1px,
          rgba(0, 0, 0, 0.05) 2px,
          rgba(0, 0, 0, 0.05) 3px
        );
      pointer-events: none;
      z-index: 9999;
    }

    .crt::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(
        ellipse at center,
        rgba(0, 255, 65, 0.08) 0%,
        rgba(0, 0, 0, 0.85) 70%
      );
      pointer-events: none;
      z-index: 9998;
    }

    .crt,
    .crt * {
      text-shadow:
        0 0 4px rgba(0, 255, 65, 0.4),
        0 0 10px rgba(0, 255, 65, 0.2);
    }
  </style>
</head>

<body class="crt">

  <!-- ===============================
       FIELD TERMINAL SHELL
  ================================ -->

  <main class="flex flex-col h-screen p-4">

    <!-- OUTPUT SURFACE -->
    <pre
      id="output"
      class="flex-1 overflow-y-auto text-xl leading-relaxed mb-2"
    ></pre>

    <!-- INPUT SURFACE -->
    <div class="flex items-center">
      <span class="mr-1">&gt;</span>
      <input
        id="command"
        autofocus
        class="bg-transparent outline-none border-none text-xl w-full"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      />
    </div>

  </main>

  <!-- ===============================
       SYSTEM AUDIO
  ================================ -->

  <audio id="terminalHum" loop>
    <source src="assets/audio/terminal-hum.mp3" type="audio/mpeg">
  </audio>

  <!-- ===============================
       SYSTEM LOGIC
  ================================ -->

  <script src="assets/js/archives.js"></script>

</body>
</html>
